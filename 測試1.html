<!DOCTYPE html>
<html>
  <head>
    <!-- 網頁的資訊 -->
  </head>
  <body>
    <form action="/test123" method="post"> 
      <div>1<input type="text" name="T1"></div> 
      <span id="fieldSpace"></span> 
      <a href="javascript:" onclick="addField()">新增欄位</a>
      <a href="javascript:" onclick="delField()">刪除欄位</a>
      <p><input type="submit" value="提交"><input type="reset" value="重新設定"></p> 
    </form> 
    <script> 
      var countMin = 1; 
      var countMax = 5;
      var commonName = "T";
      var count = countMin; 
      function addField() { 
        if(count == countMax) 
          alert("最多"+countMax+"個欄位"); 
        else	 
          document.getElementById("fieldSpace").innerHTML += "<div>" + (++count) + '<input type="text" name="' + commonName + count + '"></div>';	 
      }
      function delField() {
        if (count > countMin) {
          var fs = document.getElementById("fieldSpace"); 
          fs.removeChild(fs.lastChild);
          count--;
        } else {
          alert("無新增欄位可以刪除");
        }	
      }
    </script>
  </body>      
</html>
